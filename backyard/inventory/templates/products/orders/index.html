{% extends 'layout.html' %}
{% block content %}
<div class="row">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">Home</a></li>
    <li class="breadcrumb-item"><a href="/inventories">inventories</a></li>
    <li class="breadcrumb-item"><a href="/inventories/{{ inventory_id }}">{{ product_name }}</a></li>
    <li class="breadcrumb-item active">ordered histories</li>
  </ol>
  <table class="table table-striped">
    <thead>
      <th>ordered at</th>
      <th>item</th>
      <th>quantity</th>
    </thead>
    <tbody>
      {% for item in ordered_items %}
      <tr>
        <td>{{ item.ordered_at }}</td>
        <td>{{ item.ordered_item }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
